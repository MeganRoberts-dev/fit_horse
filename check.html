    <!-- Navbar -->

        <div class="navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

    <!-- Main -->
    <main class="container">
        <div class="text-center">
            <img class="logo" src="assets/images/jumping-icon.png" alt="Fit Horse logo" id="image">
            <p id="result"></p>
            <p id="bmiResult"></p>
            <p id="bmiInfo"></p>

        </div>
        <div class="calculator text-center">
            <!--- Info  button -->
            <i class="bi bi-info-circle" data-bs-toggle="modal" data-bs-target="#modalInfo" id="modalInfo"></i>
            <div id="results-link" style="display: none;">
                <p>
                    For information and advice click
                    <a id="adviceBtn" href="advice.html">here</a>
                </p>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalInfoLabel">How to get measurements</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h3>Heartgirth:</h3>
                            <p>...</p>
                            <h3>Length:</h3>
                            <p>...</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Input -->
            <div class="calculator-container">
                <div class="calculator">
                    <h2>Horse Weight Calculator</h2>
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="heartgirth">Heart Girth:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="heartgirth" placeholder="Enter heart girth">
                        </div>
                        <div class="col">
                            <select id="heartgirth_units">
                                <option value="inches" selected>Inches</option>
                                <option value="cm">Centimeters</option>
                                <option value="m">Meters</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="length">Body Length:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="length" placeholder="Enter body length">
                        </div>
                        <div class="col">
                            <select id="length_units">
                                <option value="inches" selected>Inches</option>
                                <option value="cm">Centimeters</option>
                                <option value="m">Meters</option>
                            </select>
                        </div>
                    </div>
                    <p id="result"></p>

            </div><button class="pushable" id="reset">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front"> Try again </span></button>
        </div>
        </div>
